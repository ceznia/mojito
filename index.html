<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Card</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="main-content">
    <div class="card">
      <div class="header-bg"></div>
      <div data-js="photo" class="main-image">
        <!-- append image later in here -->
      </div>

      <h1 data-js="title">
        <!-- display title after loading data -->
      </h1>
      <p>A contemporary classic</p>

      <div class="ingredients-grid" id="ingredients-grid">
        <!-- Ingredients will be inserted here by JS -->
      </div>

      <div class="instructions" id="instructions" style="display:none;">
        <button class="back-btn" id="back-btn" aria-label="Go back to ingredients">
          &#8592; Go Back
        </button>
        <h2>Instructions</h2>
        <ol id="instructions-list">
          <!-- Steps will be inserted here by JS -->
        </ol>
        <div class="instructions-btn-wrap">
          <button class="button" id="drink-btn">Drink Cocktail</button>
        </div>
      </div>

      <button class="button" id="mix-btn">Mix Cocktail</button>
    </div>
  </div>
</body>

</html>
